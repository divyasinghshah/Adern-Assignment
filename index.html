<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <main >
        <div id="outer">
            
            <div id="inner">

                <h1 class="display-1">Log In</h1>
                <form action="">
                    <table>
                        <tr>
                            <td class="display-6">Username</td>
                            <td><input type="text"  required></td>
                        </tr>
                        <tr>
                            <td class="display-6">Password</td>
                            <td><input type="password"  required></td>
                        </tr>
                    </table>
                    <div class="buttons">
                        <button type="button" class="btn btn-warning" id="submit">Submit</button>
                    
                    </div>
                
                    <div class="buttons">
                        <button type="button" class="btn btn-outline-light">Reset Password</button>
                        <button type="button" class="btn btn-outline-light">Create Account</button>
                        <button type="button" class="btn btn-outline-light">Remember Me</button>
                    </div>
                    
                </form>

            </div>
            
            
        </div>
    </main>

</body>
</html>
